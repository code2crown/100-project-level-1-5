<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
      /* Reset some default styles */
body, h1, .timer, .label, .days, .hours, .minutes, .seconds {
    margin: 0;
    padding: 0;
}

/* Style the header */
header {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 20px;
}

/* Style the main content */
main {
    margin: 20px;
    text-align: center;
}

/* Style the countdown timer */
.countdown {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.timer {
    text-align: center;
}

.timer span {
    display: block;
    font-size: 2rem;
    font-weight: bold;
    color: #e74c3c;
}

.label {
    font-size: 1rem;
    color: #777;
}

/* Style the footer */
footer {
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    background-color: #000;
    color: #fff;
}

    </style>
</head>
<body>
    <header>
        <h1>Countdown to New Year</h1>
    </header>

    <main>
        <section class="countdown">
            <div class="timer">
                <span class="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="timer">
                <span class="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="timer">
                <span class="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="timer">
                <span class="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Countdown Timer</p>
    </footer>
</body>
</html>
