<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        /* Reset some default styles */
body, h1, p, a {
    margin: 0;
    padding: 0;
}

/* Style the main content */
main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Style the error container */
.error-container {
    text-align: center;
}

h1 {
    font-size: 5rem;
    color: #e74c3c;
}

p {
    font-size: 1.5rem;
    color: #777;
    margin: 20px 0;
}

a {
    display: inline-block;
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1rem;
    transition: background-color 0.2s;
}

a:hover {
    background-color: #258cd1;
}

/* Style the footer */
footer {
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    background-color: #3498db;
    color: #fff;
}

    </style>
</head>
<body>
    <main>
        <section class="error-container">
            <h1>404</h1>
            <p>Oops! The page you are looking for doesn't exist.</p>
            <a href="#">Go back to the homepage</a>
        </section>
    </main>
    
    <footer>
        <p>Made With â™¥ Code 2 Crown</p>
    </footer>
</body>
</html>
