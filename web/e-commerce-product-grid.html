<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Grid</title>
    <style>
      /* Reset some default styles */
body, h1, h2, p, img, button {
    margin: 0;
    padding: 0;
}

/* Style the header */
header {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 20px;
}

/* Style the main content */
main {
    margin: 20px;
    text-align: center;
}

/* Style the product grid */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    justify-items: center;
}

/* Style individual product items */
.product {
    text-align: center;
    border: 1px solid #ccc;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 5px;
}

.product img {
    max-width: 100%;
    height: 100px;
}

.product h2 {
    font-size: 1.25rem;
    margin-bottom: 5px;
}

.product p.price {
    font-weight: bold;
    color: #e74c3c;
    margin: 5px 0;
}

.product button {
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
}

.product button:hover {
    background-color: #258cd1;
}

/* Style the footer */
footer {
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    background-color: #000;
    color: #fff;
}

    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>

    <main>
        <section class="product-grid">
            <div class="product">
                <img src="../image/product-1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p class="price">$19.99</p>
                <p>A great product for all your needs.</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="../image/product-2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p class="price">$24.99</p>
                <p>High-quality and affordable.</p>
                <button>Add to Cart</button>
            </div>

            <!-- Add more product items here -->
          <div class="product">
                <img src="../image/product-3.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p class="price">$29.99</p>
                <p>High-quality and affordable.</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Our Store</p>
    </footer>
</body>
</html>
