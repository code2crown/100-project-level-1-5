<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <style>
      /* Reset some default styles */
body, h1, p, label, input, button {
    margin: 0;
    padding: 0;
}

/* Style the header */
header {
    background-color: #3498db;
    color: #fff;
    text-align: center;
    padding: 20px;
}

/* Style the main content */
main {
    margin: 20px;
    text-align: center;
}

/* Style the signup form */
.signup-form {
    text-align: center;
    max-width: 400px;
    margin: 0 auto;
}

.signup-form form {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f2f2f2;
    padding: 20px;
    border-radius: 5px;
}

.signup-form label {
    font-weight: bold;
    margin-bottom: 10px;
}

.signup-form input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.signup-form button {
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
}

.signup-form button:hover {
    background-color: #258cd1;
}

/* Style the footer */
footer {
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    background-color: #3498db;
    color: #fff;
}

    </style>
</head>
<body>
    <header>
        <h1>Subscribe to Our Newsletter</h1>
        <p>Stay updated with our latest news and offers.</p>
    </header>

    <main>
        <section class="signup-form">
            <form>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Newsletter Signup</p>
    </footer>
</body>
</html>
